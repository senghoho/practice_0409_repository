{% extends 'base.html' %}
{% load static %}

{% block content %}

<form action="{%url 'create'%}" method="POST">
    {%csrf_token%}
    <p>제목: <input type="text" name="title"></p>
    <p>작성자: <input type="text" name="writer"></p>
    <p>해야 할 일: <textarea type="text" name="body" id="" cols="30" rows="10"></textarea></p>
    <p>진행도: <input type="text" name="progress" id="" cols="10" rows="10"></p>
    <button type="submit">제출</button>
</form>

{% endblock %}
